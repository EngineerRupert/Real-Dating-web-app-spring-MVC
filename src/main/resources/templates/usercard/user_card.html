<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="mainbodycard">
    <h1>Real Dating</h1>

    <center>
        <div class="title" style="display: inline-flex;">
            <div th:text="'Edit profile: ' + ${getLogin}" >user</div>
        </div>
    </center>

        <form method="post" action="/usercard/edit-usercard" enctype="application/x-www-form-urlencoded" class="form" th:object="${userCardForm}">
            <p>
                <label>
                    About me:
                    <input type="text" name="aboutMe" class="inputtext" th:value="${userCardForm.aboutMe}">
                </label>
            <ul>
                <li th:each="error : ${#fields.errors('aboutMe')}" th:text="${error}" class="errors"></li>
            </ul>
            </p>
            <p>
                <label>
                    Interests:
                    <input type="text" name="interests" class="inputtext" th:value="${userCardForm.interests}">
                </label>
            <ul>
                <li th:each="error : ${#fields.errors('interests')}" th:text="${error}" class="errors"></li>
            </ul>
            </p>
            <p>
                <label>
                    Age:
                    <input type="text" name="age" class="inputtext" th:value="${userCardForm.age}">
                </label>
            <ul>
                <li th:each="error : ${#fields.errors('age')}" th:text="${error}" class="errors"></li>
            </ul>
            </p>
            <p>
                <label>
                    Gender:
                    <select class="inputtext" name="gender" >
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </label>
            </p>
            <p>
                <label>
                    Status:
                    <select class="inputtext" name="status" >
                        <option>Single</option>
                        <option>Married</option>
                    </select>
                </label>
            </p>
            <div class="menu-area">
                <input type="submit" value="send" class="middlebutton" style="width: 192px!important;">
                <a href="/menu/user-menu" class="alinks">
                    <div class="middlebutton">Go to menu</div>
                </a>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        </form>

    </div>

</body>
</html>
