<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="mainbody">
    <h1>Real Dating</h1>

    <center>
        <div class="title" style="display: inline-flex;">
            <div th:text="'Find your soul mate: ' + ${getLogin}" >user</div>
        </div>
    </center>
    <div class="padding50"></div>

    <form method="post" action="/look-users" enctype="application/x-www-form-urlencoded" class="form">
        <p>
            <select class="inputtext-filter" name="gender" >
                <option>Male</option>
                <option>Female</option>
            </select>
        </p>
        <div class="menu-area">
            <input type="submit" value="send" class="middlebutton" style="width: 192px!important;">
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>

</div>
</body>
</html>
